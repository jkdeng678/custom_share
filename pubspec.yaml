name: custom_share
description: A Flutter plugin for sharing text and files via **NATIVE SHARE UI**, supporting Android , iOS, macOS, Windows, Linux.
version: 1.0.8
homepage: https://github.com/jkdeng678/custom_share
repository: https://github.com/jkdeng678/custom_share
issue_tracker: https://github.com/jkdeng678/custom_share/issues

environment:
  sdk: ^3.8.1
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2
  mime: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.example.custom_share
        pluginClass: CustomSharePlugin
      ios:
        pluginClass: SwiftCustomSharePlugin
      macos:
        pluginClass: CustomSharePlugin
      windows:
        pluginClass: CustomSharePlugin
      linux:
        pluginClass: CustomSharePlugin